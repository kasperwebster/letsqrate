<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f9f9f9" />
      <stop offset="100%" stop-color="#f2f2f2" />
    </linearGradient>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#333" />
      <stop offset="100%" stop-color="#222" />
    </linearGradient>
    <linearGradient id="qrGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7A3BFF" />
      <stop offset="100%" stop-color="#00D2FF" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.2" />
    </filter>
    <clipPath id="screenClip">
      <rect x="210" y="70" width="180" height="310" rx="10" />
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)" />
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="#7A3BFF" opacity="0.05" />
  <circle cx="500" cy="300" r="100" fill="#00D2FF" opacity="0.05" />
  
  <!-- Phone outline with shadow -->
  <rect x="200" y="50" width="200" height="350" rx="20" fill="url(#phoneGradient)" filter="url(#shadow)" />
  <rect x="210" y="70" width="180" height="310" rx="10" fill="white" />
  
  <!-- Screen content -->
  <g clip-path="url(#screenClip)">
    <!-- Header -->
    <rect x="210" y="70" width="180" height="60" fill="#f9f9f9" />
    <text x="230" y="105" font-family="Inter, Arial" font-size="16" font-weight="bold" fill="#000">LetsQrate</text>
    
    <!-- QR Code with gradient border -->
    <rect x="240" y="150" width="120" height="120" rx="10" fill="white" stroke="url(#qrGradient)" stroke-width="3" />
    
    <!-- QR code squares -->
    <g fill="#333">
      <rect x="260" y="170" width="15" height="15" rx="2" />
      <rect x="260" y="195" width="15" height="15" rx="2" />
      <rect x="260" y="220" width="15" height="15" rx="2" />
      <rect x="260" y="245" width="15" height="15" rx="2" />
      
      <rect x="285" y="170" width="15" height="15" rx="2" />
      <rect x="285" y="195" width="15" height="15" rx="2" />
      <rect x="285" y="220" width="15" height="15" rx="2" />
      
      <rect x="310" y="170" width="15" height="15" rx="2" />
      <rect x="310" y="195" width="15" height="15" rx="2" />
      <rect x="310" y="220" width="15" height="15" rx="2" />
      <rect x="310" y="245" width="15" height="15" rx="2" />
      
      <rect x="335" y="170" width="15" height="15" rx="2" />
      <rect x="335" y="220" width="15" height="15" rx="2" />
      <rect x="335" y="245" width="15" height="15" rx="2" />
    </g>
    
    <!-- Menu items -->
    <rect x="230" y="290" width="140" height="20" rx="10" fill="url(#qrGradient)" />
    <rect x="230" y="320" width="140" height="8" rx="4" fill="#eee" />
    <rect x="230" y="340" width="140" height="8" rx="4" fill="#eee" />
    <rect x="230" y="360" width="100" height="8" rx="4" fill="#eee" />
  </g>
  
  <!-- Phone details -->
  <rect x="290" y="55" width="20" height="5" rx="2.5" fill="#222" />
  <circle cx="300" cy="390" r="15" stroke="#333" stroke-width="2" fill="none" />
  
  <!-- Scan line animation -->
  <rect x="240" y="150" width="120" height="2" fill="url(#qrGradient)">
    <animate attributeName="y" from="150" to="270" dur="2s" repeatCount="indefinite" />
  </rect>
  
  <!-- Floating elements -->
  <g opacity="0.7">
    <circle cx="170" cy="200" r="10" fill="#7A3BFF" opacity="0.3">
      <animate attributeName="cy" from="200" to="190" dur="3s" repeatCount="indefinite" keyTimes="0;0.5;1" keySplines="0.5 0 0.5 1; 0.5 0 0.5 1" calcMode="spline" />
    </circle>
    <circle cx="430" cy="150" r="8" fill="#00D2FF" opacity="0.3">
      <animate attributeName="cy" from="150" to="160" dur="2.5s" repeatCount="indefinite" keyTimes="0;0.5;1" keySplines="0.5 0 0.5 1; 0.5 0 0.5 1" calcMode="spline" />
    </circle>
    <circle cx="450" cy="250" r="12" fill="#7A3BFF" opacity="0.2">
      <animate attributeName="cy" from="250" to="240" dur="4s" repeatCount="indefinite" keyTimes="0;0.5;1" keySplines="0.5 0 0.5 1; 0.5 0 0.5 1" calcMode="spline" />
    </circle>
    <circle cx="150" cy="300" r="15" fill="#00D2FF" opacity="0.2">
      <animate attributeName="cy" from="300" to="310" dur="3.5s" repeatCount="indefinite" keyTimes="0;0.5;1" keySplines="0.5 0 0.5 1; 0.5 0 0.5 1" calcMode="spline" />
    </circle>
  </g>
</svg> 